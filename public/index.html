<!DOCTYPE html>
<html>
  <head>
    <title>Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <style>
     body {
	 font-size: 14px;
     }

     .sort-by::after {
	 content: '↓';
     }

     .sort-by--desc::after {
	 content: '↑';
     }

     .sort-by--active {
	 font-weight: bold;
	 color: red;
     }

     .pagination {
	 display: inline;
	 list-style-type: none;
     }

     .pagination li {
	 display: inline-block;
	 margin-right: 1em;
     }

     .pagination .selected a {
	 color: red;
     }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="bundle.js"></script>
  </body>
</html>
